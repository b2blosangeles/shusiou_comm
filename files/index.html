<!DOCTYPE html>
<html>
<head>
    <title>速修语言加密通信</title>
	<meta charset="utf-8" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
	<!--script src="//cdnjs.cloudflare.com/ajax/l/ibs/annyang/2.6.0/annyang.min.js"></script-->	
	<script>
		var _dns = {"comm":["//master1.service.dev.shusiou.win"]};
		let socket = io.connect(_dns.comm[0]);
		socket.on('connect', function() {
			console.log('--->connected -->' + socket.id);
			socket.emit('createRoom', 'CRON_REPORT');
			socket.on('serverData', function(incomeData) {
				// console.log('====>>' + obj.socket.id);
				if (incomeData._room === 'CRON_REPORT') {
					console.log(incomeData);
				}
			});
		});		
	</script>
</head>
<body>
	速修语言加密通信	
</body>
</html>
